name: Blabby CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    env:
        QT_QPA_PLATFORM: offscreen
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.9.0
      with:
        version: '5.13.2'
    - name: checkout
      uses: actions/checkout@v2
    - name: configure
      run: cmake -DENABLE_TEST=ON .
    - name: make
      run: make -j8
    - name: tests
      run: ctest -V

