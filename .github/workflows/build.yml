name: Blabby CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.9.0
      with:
        version: '5.13.2'
    - name: checkout
      uses: actions/checkout@v2
    - name: configure
      run: cmake -DENABLE_TEST=ON .
    - name: make
      run: make -j8
    - name: tests
      run: ctest -V
      env:
        QT_QPA_PLATFORM: offscreen

